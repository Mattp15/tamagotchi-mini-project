<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1 id="player-title">inner</h1>
    <form id="player-info">
        <label for="player-name">Players Name:</label>
        <input type="text" id="player-name" name="playername" placeholder="Gawr Gura">
        <input id="submit" type="submit" value="Submit">
    </form>
    <main>
        <div id="image-block">
            <img id="egg" src="./img/blue-yoshi-egg-circle.png" alt="egg">
            <img id="baby" src="./img/baby.png" alt="baby">
            <img id="child" src="./img/child.png" alt="middle-form">
            <img id="adult" src="./img/Gawr_Gura.png" alt="adult">
            <div id="for-gifs"></div>
        </div>
        <div id="buttons">
        <button id="feed">FEED</button>
        <button id="play">PLAY</button>
        <button id="dark">DIM</button>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
