<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="wrapper">
    <h1 id="player-title">inner</h1>
    <form id="player-info">
        <label for="player-name">Players Name:</label>
        <input type="text" id="player-name" name="playername" placeholder="Gawr Gura">
        <input id="submit" type="submit" value="Submit">
    </form>
    <button id="dark">DIM</button>
    <main>
            <ul id="stats">
                <li>HUNGER</li>
                <li id="hunger-stat">-</li>
                <li>SLEEPINESS</li>
                <li id="sleep-stat">-</li>
                <li>BOREDOM</li>
                <li id="bordeom-stat">-</li>
                <li>AGE</li>
                <li id="age-stat">-</li>
            </ul>
        <div id="image-block">
            <img id="egg" src="./img/blue-yoshi-egg-circle.png" alt="egg">
            <img id="baby" src="./img/baby.png" alt="baby">
            <img id="child" src="./img/child.png" alt="middle-form">
            <img id="adult" src="./img/Gawr_Gura.png" alt="adult">
            <img id="eating-gif" src="./gifs/eat.gif" alt="gif of eating">
            <img id="playing-gif" src="./gifs/play.gif" alt="gif of playing">
            <img id="scared-gif" src="./gifs/scared.gif" alt="gif of scared">
        </div>
        <div id="buttons">
        <button id="feed">FEED</button>
        <button id="play">PLAY</button>
        
        </div>
    </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
